name: Assignment Workflow

run-name: Assignment 2

on: [push]

jobs:
  testjob:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v3
      - name: Step 2 - Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - name: Step 3 - Install Node
        run: npm ci
      - name: Step 4 - Run test
        run: npm run test

  buildjob:
    runs-on: ubuntu-latest
    needs: testjob
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v3
      - name: Step 2 - Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - name: Step 3 - Install
        run: npm ci
      - name: Step 4 - Run build
        run: npm run build
